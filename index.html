<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <title>Pybricks RC Car</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Pybricks RC Car</h1>
        <p>Click the button to connect to Pybricks!</p> 
      </div>
      <div class="d-flex justify-content-start position-absolute top-0 start-0 mt-2 ms-2">
          <button 
          type="button" class="btn btn-secondary" id="settings_btn">Settings
          </button>
      </div>
     <div class="text-center mt-3">
     Use your keyboard keys to move the car!
     <br>
    <div id="status"><span style="color: red;">Disconnected</span></div>
    <div id="bty">Battery Percentage: <span style="color: red;">Unknown</span></div>
	<button type="button" class="btn btn-primary shadow" id="connect_bt">Connect</button>
	</div>
    <body class="d-flex flex-column min-vh-100">
    <footer class="bg-body-tertiary text-center text-lg-start mt-auto">
  <!-- Copyright -->
  <div class="text-center p-3 mt-auto" style="background-color: rgba(0, 0, 0, 0.05);">

</body>
</body>
<!-- Settings window -->
<div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settings" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="settings_label">Settings</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mobile_mode">
                <label class="form-check-label" for="mobile_mode">Enable Mobile Mode? (Currently not functional)</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
